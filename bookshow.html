<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Student Records</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark" style="background-color: green;">  
    <tr>  
        <th>Book ID</th>  
        <th>Book Name</th>  
        <th>Book Auther</th>  
        <th>Book Image</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for employee in students %}  
    <tr>  
        <td>{{ employee.bid }}</td>  
        <td>{{ employee.bname }}</td>  
        <td>{{ employee.bauther }}</td>  
        <td>{{ employee.bimage }}</td>  
        <td>  
            <a href="/bookedit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/bookdestroy/{{ employee.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br> 
<div>
 <center><a href="{% url 'empbook' %}" style="display: inline;" class="btn btn-primary ">Add New Record</a></center>
<a href="{% url 'home' %}" style="float: right;margin-right: 200px;" class="btn btn-primary">Home</a>
</div>
</body>  
</html>
