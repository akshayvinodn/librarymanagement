<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>   
<body>  
<form method="POST" class="post-form" action="/bookupdate/{{student.id}}" enctype="multipart/form-data">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bid" id="id_bid" required maxlength="20" value="{{ student.bid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bname" id="id_bname" required maxlength="100" value="{{ student.bname }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Auther:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bauther" id="id_bauther" required maxlength="100" value="{{ student.bauther }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Book Image:</label>  
    <div class="col-sm-4">  
        <input type="text" name="bimage" id="id_bimage" required maxlength="15" value="{{ student.bimage }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
<div>
<a href="{% url 'home' %}" style="float: right;margin-right: 200px;" class="btn btn-primary">Home</a>
</div>
</body>  
</html>
